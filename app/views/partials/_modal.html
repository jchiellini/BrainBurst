<div id="modal" class="modal fade" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content {{cache.active_modal.id}}">
      <div class="modal-header">
        <div class="close-btn" data-dismiss="modal"><span aria-hidden="true" ng-click="cache.ExitModal()" >&times;</span><span class="sr-only">Close</span></div>

        <div class="table_container" ng-if="cache.active_modal.id === 'settings'">
          <div class="table_cell" ng-repeat="tab in cache.active_modal.tabs">
             <div class="tab" ng-class="{'selected':cache.selected_tab === tab.id }" ng-click="cache.selected_tab = tab.id;">
               <span>{{tab.label}}</span>
             </div>
          </div>
        </div>

        <div ng-if="cache.active_modal.id != 'settings'">
          <span class="modal-title prima_nova_bold">{{cache.active_modal.label}}</span>
        </div>

      </div>
      <div ng-include="cache.modal_content"></div>
    </div>
  </div>
</div>
